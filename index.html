<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>


<body>
    <header>
        <div class="head">
                <img src="./assets/images/mchammer.gif">
                <img src="./assets/images/mchammer.gif">
                <img src="./assets/images/mchammer.gif">
                <img src="./assets/images/mchammer.gif">

            <h1>Solar System Hangman</h1>
            <h2 id="message">Press any key to begin!</h2>
        </div>
    </header>
    <hr>
    <div class="game">
        <img id="neil" src="./assets/images/niel.jpg">
        <div class="numwin">
            <h2>Number of Wins:</h2>
            <div id="wins"></div>
        </div>

        <div class="word">
            <h2>Current Word:</h2>
            <div id="underscore"></div>
        </div>

        <div class="guessesrem">
            <h2>Guesses Remaining:</h2>
            <div id="remaining"></div>
        </div>

        <div class="lettersguessed">
            <h2>Letters Already Guessed:</h2>
            <div id="wrongguess"></div>
        </div>

    </div>



    <script src="./assets/javascript/gamev2.js"></script>
</body>

</html>
